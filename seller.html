<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="seller.css">
</head>
<body>
    <header>
        <div class="bye">
            <a class="navbar-brand fw-bold" style="font-size: xx-large;">PlastiMart</a>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html" target="_blank">Home</a>
            <a href="buyer.html" target="_blank">Buy</a>
            <a href="seller.html" target="_blank">Sell</a>    
            <a href="about.html" target="_blank">About US</a>
            <a href="login.html" target="_blank">Login</a>
          <a href="signup.html" target="_blank">Sign Up</a>
        </div>
        <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    </header>  

    <h1>Hey Seller!!, Welcome to the Mart.</h1>
    <main>
        <section id="item-selection">
            <label for="item">Select Item:</label>
            <select id="item" name="item">
                <option value="plastic-bottle">Plastic Bottle</option>
                <option value="glass">Glass</option>
                <option value="coke-tin">Coke Tin</option>
                <option value="plastic-cover">Plastic Cover</option>
                <option value="cardboard">Cardboard</option>
                <option value="paper">Paper</option>
            </select>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <br>
            <div id="location-dropdown">
                <label for="places">Select a place:</label>
                <select id="places" name="places">
                  <option value="hyderabad">Banjara Hills</option>
                  <option value="chennai">Ameerpert</option>
                  <option value="mumbai">Hitec City</option>
                  <option value="pune">LB Nagar</option>
                  <option value="delhi">Miyapur</option>
                </select>
              </div>
            
              <div id="main-box">
                
              </div>
            <button onclick="calculateAmount()">Generate Amount</button>
        </section>
        <section id="result">
            <h2>Amount:</h2>
            <p id="amount">0 Rupees</p>
        </section>
    </main>

    <script src="seller.js"></script>
    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
      }
      
      function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
      }
  </script>



</body>
</html>
